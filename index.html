<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/d6cefdfcb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- DatePicker -->

   <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <title>todo app</title>

  <style>
  
  </style>
</head>
<body>
<header>
  <div class="container container-todoapp">
    <div class="container container-title mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-list text-secondary mr-4"></i>my<span class="text-secondary">Todo</span>list</h1>
    </div>
</header>
<main>

  <!-------------- 入力フォーム ------------->
  
  <div class="container container-form mt-5">
    <form name="form" id="js-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">todo</label>
        <div class="col-sm-10">
          <input name="todo" id="todo" class="form-control" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">daedline</label>
        <div class="col-sm-4 form-group">
          <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
            <input name="deadline" id="deadline" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
            <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">importance</label>
        <div class="col-10 mt-2">
          <label><input type="radio" name="importance">高</label>
          <label><input type="radio" name="importance"class="ml-5">中</label>
          <label><input type="radio" name="importance"class="ml-5">低</label>
        </div>
      </div>
      <button type="submit" class="btn btn-block bg-secondary" id="btn">Add to List</button>
      </form>
    </div>
  </div>







  <!-------------- タスク一覧 ------------->
  <div class="container container-task" id='tasks'>
    <table>
      <thead>
        <tr>
          <th>task</th>
          <th>deadline</th>
          <th>importance</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>
  </div>

</main>
<footer></footer>



  <!-- DatePicker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="app.js"></script>
</body>
</html>
